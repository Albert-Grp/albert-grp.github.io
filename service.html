<body>
    <div class="main-section">
        <textarea class="main-textarea" id="textarea" readonly>
        제1조(목적)
            UniverLet 서비스 이용약관은 회사가 서비스를 제공함에 있어, 회사와 이용자 간의 권리, 의무 및 책임 사항 등
            을 규정함을 목적으로 합니다.
            
        제2조(정의)
            1. 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
            "회사"란, 서비스를 제공하는 주체를 말합니다.
            "서비스"란, 회사가 제공하는 모든 서비스 및 기능을 말합니다.
            "이용자"란, 이 약관에 따라 서비스를 이용하는 회원 및 비회원을 말합니다.
            "회원"이란, 서비스에 회원등록을 하고 서비스를 이용하는 자를 말합니다.
            "비회원"이란, 서비스에 회원등록을 하지 않고 서비스를 이용하는 자를 말합니다.
            "게시물"이란, 서비스에 게재된 문자, 사진, 광고 등을 말합니다. //영상, 첨부파일
            "커뮤니티"란, 게시물을 게시할 수 있는 공간을 말합니다.
            "로그 기록"이란, 이용자가 서비스를 이용하면서 접속시간, 게시글 또는 댓글 생성 및 삭제 기록 등을 말합니다.
            "기기 정보"란, 이용자의 통신 기기에서 수집된 운영체제 종류, ADID 등을 말합니다.
            "계정"이란, 이용계약을 통해 생성된 회원의 고유 아이디와 이에 수반하는 정보를 말합니다.
            "서비스 내부 알림 수단"이란, 팝업, 알림, 1:1 대화, 공지사항, 내 정보 메뉴 등을 말합니다.
            "연락처"란, 회원가입, 본인 인증, 문의 창구 등을 통해 수집된 이용자의 이메일, 휴대전화 번호 등을 의미
            합니다.
            "관련법"이란, 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 개인정보보호법, 통신비밀보호법 등 관
            련 있는 국내 법령을 말합니다.
            "본인 인증"이란, 휴대전화 번호 등을 이용한 본인 확인 절차를 말합니다.
            "학교 인증"이란, 학생증, 학교 웹메일, 증명서 등을 이용한 학적 확인 절차를 말합니다.
            2. 1항에서 정의되지 않은 약관 내 용어의 의미는 일반적인 이용관행에 의합니다.
            
        제3조(약관 등의 명시와 설명 및 개정)
            1. 회사는 이 약관을 회원가입 화면 및 "설정" 메뉴 등에 게시합니다.
            2. 회사는 관련법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.
            3. 개정 내용이 회원에게 불리할 경우, 적용일자 및 개정사유를 명시하여 현행약관과 함께 "공지사항"에 30일
            간 게시합니다.
            4. 회원이 개정약관의 적용에 동의하지 않는 경우, 이용계약을 해지함으로써 거부 의사를 표시할 수 있습니다.
            단, 30일 내에 거부 의사 표시를 하지 않을 경우 약관에 동의한 것으로 간주합니다.
            5. 회원은 약관 일부분만을 동의 또는 거부할 수 없습니다.
            6. 비회원이 서비스를 이용할 경우, 이 약관에 동의한것으로 간주합니다.
            
        제4조(서비스의 제공)
            1. 회사는 다음 서비스를 제공합니다.
            대학생활 편의 서비스
            커뮤니티 서비스
            기타 회사가 정하는 서비스
            2. 회사는 운영상, 기술상의 필요에 따라 제공하고 있는 서비스를 변경할 수 있습니다.
            3. 회사는 이용자의 개인정보 및 서비스 이용 기록에 따라 서비스 이용에 차이를 둘 수 있습니다.
            4. 회사는 천재지변, 인터넷 장애, 경영 악화 등으로 인해 서비스를 더 이상 제공하기 어려울 경우, 서비스를 통
            보 없이 중단할 수 있습니다.
            5. 회사는 1항부터 전항까지와 다음 내용으로 인해 발생한 피해에 대해 어떠한 책임을 지지 않습니다.
            모든 서비스, 게시물, 이용 기록의 진본성, 무결성, 신뢰성, 이용가능성
            서비스 이용 중 타인과 상호 간에 합의한 내용
            게시물, 광고의 버튼, 하이퍼링크 등 외부로 연결된 서비스와 같이 회사가 제공하지 않은 서비스에서 발
            생한 피해
            이용자의 귀책사유 또는 회사의 귀책 사유가 아닌 사유로 발생한 이용자의 피해

        제5조(서비스 이용계약의 성립)
            1. UniverLet은 학생증, 증명서 등을 통해 해당 대학교의 학부 재학생 및 졸업생 또는 해당년도 입학생으로 인
            증받은 이용자에 한해 이용할 수 있는 커뮤니티입니다. 해당 대학교의 인증을 받지 아니한 이용자는 
            대학의 커뮤니티에 관여를 할 수 없으며, 그럼에도 불구하고 성립된 회원가입은 무효로 간주됩니다.
            2. 회사와 회원의 서비스 이용계약은 서비스 내부의 회원가입 화면의 가입 양식에 따라 회원정보를 기입한 후
            필수 약관에 동의한다는 의사표시를 한 비회원의 이용신청에 대하여, 서비스 화면에 이용승낙을 표시하는
            방법 등으로 의사표시를 하면서 체결됩니다.
            3. 승낙은 신청순서에 따라 순차적으로 처리되며, 회원가입의 성립시기는 회사의 승낙이 회원에게 도달한 시점
            으로 합니다.
            4. 회사는 부정사용방지 및 본인확인을 위해 회원에게 본인 인증 및 학교 인증을 요청할 수 있습니다.
            
        제6조(개인정보의 관리 및 보호)
            1. 회원이 회사와 체결한 서비스 이용계약은 처음 이용계약을 체결한 본인에 한해 적용됩니다.
            2. 회원은 회원가입 시 등록한 정보에 변동이 있을 경우, 즉시 "설정" 메뉴 등을 이용하여 정보를 최신화해야
            합니다.
            3. 회원의 아이디, 비밀번호, 이메일, 대학생 정보 등 모든 개인정보의 관리책임은 본인에게 있으므로, 타인에게
            양도 및 대여할 수 없으며, 유출되지 않도록 관리해야 합니다. 만약 본인의 아이디 및 비밀번호를 타인이 사
            용하고 있음을 인지했을 경우 바로 서비스 내부의 문의 창구에 알려야 하고, 안내가 있는 경우 이에 즉시 따
            라야 합니다.
            4. 회사는 2항부터 전항까지를 이행하지 않아 발생한 피해에 대해 어떠한 책임을 지지 않습니다.
            
        제7조(서비스 이용계약의 종료)
            1. 회원은 언제든지 본인의 계정으로 로그인한 뒤 서비스 내부의 "회원 탈퇴" 버튼을 누르는 방법으로 탈퇴를 요
            청할 수 있으며, 문의 창구를 통한 탈퇴 요청 등은 처리되지 않습니다. 회사는 해당 요청을 확인한 후 탈퇴를
            처리합니다.
            2. 회원은 관리하고 있는 커뮤니티가 있을 경우, 이를 양도하거나 삭제하기 전까지 탈퇴를 할 수 없습니다.
            3. 탈퇴 처리가 완료 되었더라도, 회원이 게시한 게시물과 댓글은 삭제되지 않습니다.
            4. 회사는 회원이 연속하여 1년 동안 로그인을 하지 않을 경우, 회원의 동의 없이 회원자격을 박탈할 수 있습니
            다.
            5. 회사는 천재지변, 테러, 폐교 등 불가피한 사유로 더 이상 서비스를 제공할 수 없을 경우, 회원의 동의 없이
            회원자격을 박탈할 수 있습니다.
            6. 회사는 1항부터 전항까지로 인해 발생한 피해에 대해 어떠한 책임을 지지 않습니다.

        제8조(회원에 대한 통보)
            1. 회사가 회원에 대한 통보를 하는 경우, 서비스 내부 알림 수단과 회원의 연락처를 이용합니다.
            2. 회사는 다수의 회원에 대한 통보를 할 경우 공지사항 등에 게시함으로써 개별 통보에 갈음할 수 있습니다.
            3. 회원이 30일 이내에 의사 표시를 하지 않을 경우, 통보 내용에 대해 동의한 것으로 간주합니다.
            
        제9조(저작권의 귀속)
            1. 회사가 작성한 게시물에 대한 권리는 회사에게 귀속되며, 회원이 작성한 게시물에 대한 권리는 회원에게 귀
            속됩니다. 단, 회사는 서비스의 운영, 확장, 홍보 등의 필요한 목적으로 회원의 저작물을 합리적이고 필요한
            범위 내에서 별도의 허락 없이 수정하여 무상으로 사용하거나 제휴사에게 제공할 수 있습니다. 이 경우, 회원
            의 개인정보는 제공하지 않습니다.
            3. 회사는 전항 이외의 방법으로 회원의 게시물을 이용할 경우, 서비스 내부 알림 수단과 회원의 연락처를 이용
            하여 회원의 동의를 받아야 합니다.
            
        제10조(게시물의 게시 중단)
            1. 회사는 관련법에 의거하여 회원의 게시물로 인한 법률상 이익 침해를 근거로, 다른 이용자 또는 제3자가 회
            원 또는 회사를 대상으로 하여 민형사상의 법적 조치를 취하거나 관련된 게시물의 게시중단을 요청하는 경
            우, 회사는 해당 게시물에 대한 접근을 잠정적으로 제한하거나 삭제할 수 있습니다.
            
        제11조(광고의 게재 및 발신)
            1. 회사는 서비스의 제공을 위해 서비스 내부에 광고를 게재할 수 있습니다.
            2. 회사는 이용자의 이용 기록을 활용한 광고를 게재할 수 있습니다.
            3. 회사는 회원이 광고성 정보 수신에 동의할 경우, 서비스 내부 알림 수단과 회원의 연락처를 이용하여 광고성
            정보를 발신할 수 있습니다.
            4. 회사는 광고 게재 및 동의된 광고성 정보의 발신으로 인해 발생한 피해에 대해 어떠한 책임을 지지 않습니
            다.
        
        제12조(금지행위)
            1. 이용자는 다음과 같은 행위를 해서는 안됩니다.
            개인정보 또는 계정 기만, 침해, 공유 행위
            개인정보를 허위, 누락, 오기, 도용하여 작성하는 행위
            타인의 개인정보 및 계정을 수집, 저장, 공개, 이용하는 행위
            자신과 타인의 개인정보를 제3자에게 공개, 양도하는 행위
            다중 계정을 생성 및 이용하는 행위
            자신의 계정을 이용하여 타인의 요청을 이행하는 행위
            시스템 부정행위
            해당 대학교의 학부 재학생 및 졸업생이 아닌 이용자가 서비스를 이용하는 행위
            허가하지 않은 방식의 서비스 이용 행위
            회사의 모든 재산에 대한 침해 행위
            업무 방해 행위
            서비스 관리자 또는 이에 준하는 자격을 사칭하거나 허가없이 취득하여 직권을 행사하는 행위
            회사 및 타인의 명예를 손상시키거나 업무를 방해하는 행위
            서비스 내부 정보 일체를 허가 없이 이용, 변조, 삭제 및 외부로 유출하는 행위
            이 약관, 개인정보 처리방침, 커뮤니티 이용규칙에서 이행 및 비이행을 명시한 내용에 반하는 행위
            기타 현행법에 어긋나거나 부적절하다고 판단되는 행위
            2. 이용자가 1항에 해당하는 행위를 할 경우, 회사는 다음과 같은 조치를 영구적으로 취할 수 있습니다.
            이용자의 서비스 이용 권한, 자격, 혜택 제한 및 회수
            회원과 체결된 이용계약을 회원의 동의나 통보 없이 파기
            회원가입, 본인 인증, 학교 인증 거부
            회원의 커뮤니티, 게시물, 이용기록을 임의로 삭제, 중단, 변경
            그 외 회사가 필요하다고 판단되는 조치
            3. 회사는 1항부터 전항까지로 인해 발생한 피해에 대해 어떠한 책임을 지지 않으며, 이용자는 귀책사유로 인해
            발생한 모든 손해를 배상할 책임이 있습니다.

        제13조(재판권 및 준거법)
            1. 회사와 이용자 간에 발생한 분쟁에 관한 소송은 대한민국 서울중앙지방법원을 관할 법원으로 합니다. 다만,
            제소 당시 이용자의 주소 또는 거소가 분명하지 않거나 외국 거주자의 경우에는 민사소송법상의 관할법원에
            제기합니다.
            2. 회사와 이용자 간에 제기된 소송에는 한국법을 적용합니다.

        제14조(기타)
            1. 이 약관은 2021년 11월 16일에 최신화 되었습니다.
            2. 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 관련법 또는 관례에 따릅니다.
            3. 이 약관에도 불구하고 다른 약관이나 서비스 이용 중 안내 문구 등으로 달리 정함이 있는 경우에는 해당 내
            용을 우선으로 합니다.
        </textarea>
