    <div class="main-section">
        <textarea class="main-textarea" readonly>1. 개인정보 처리방침
            개인정보 처리방침은 회사가 서비스를 제공함에 있어, 개인정보를 어떻게 수집·이용·보관·파기하는지에 대한 정
            보를 담은 방침을 의미합니다. 개인정보 처리방침은 개인정보보호법, 정보통신망 이용촉진 및 정보보호 등에 관
            한 법률 등 국내 개인정보 보호 법령을 모두 준수하고 있습니다. 이 약관의 정의는 서비스 이용약관을 따릅니다.

            2. 익명 시스템
            익명 시스템이란, 회원가입과 학교 인증 시 입력한 모든 정보를 일방향 암호화하여 본인을 확인할 수 없게 하는
            강력한 보안 체계를 의미합니다.
            익명 처리된 개인정보는 복원 할 수 없으므로, 회원의 개인정보를 제3자에게 제공하는 것은 원천적으로 불가능
            합니다. 그러므로 익명으로 게시물을 작성하거나 1:1 대화를 주고받을 경우, 어떠한 경우에도 다른 이용자나 관
            리자에게 이름, 닉네임, 학교, 학번 등의 정보가 보여지거나 전달되지 않습니다.

            3. 수집하는 개인정보의 항목
            회사는 서비스 제공을 위해 아래 항목 중 최소한의 개인정보를 수집합니다.
            1. 회원가입을 할 경우
            학교, 아이디, 이메일, 이름, 휴대전화 번호, 통신사 정보, 생년월일, 성별, 입학년도, 닉네임, 프로필 사진,
            광고성 정보 수신 동의 여부, 타 서비스 로그인 고유번호, 연계정보(CI, DI)
            2. 학교인증을 할 경우
            학교 이메일, 학번, 수험번호, 마스킹된 증빙 자료 사본(학생증, 학교 포털 스크린샷, 학교 증명서)
            3. 이벤트·행사 참여를 할 경우
            이름, 전화번호, 주소, 타 서비스 고유번호
            4. 제휴·광고·게시 요청을 할 경우
            단체명, 대표자·담당자 정보(이름, 이메일, 전화번호, 직책)
            5. 게시중단 요청을 할 경우
            요청인·대리인 정보(이름·단체명, 생년월일·설립일, 마스킹된 신분증 사본, 연락처, 이메일, 증빙 자료 사본)
            ※ 각 항목 또는 추가적으로 수집이 필요한 개인정보 및 개인정보를 포함한 자료는 이용자 응대 과정과 서비스
            내부 알림 수단 등을 통해 별도로 요청·수집될 수 있습니다.
            ※ 서비스 이용 과정에서 기기 정보, 이용 기록, 로그 기록이 자동으로 수집될 수 있습니다.

            4. 수집한 개인정보의 이용
            회사는 쾌적한 서비스를 제공하기 위해, 아래의 목적에 한해 개인정보를 이용합니다.
            1. 가입 및 탈퇴 의사 확인, 회원 식별, 재학생 및 졸업생 확인 등 회원 관리
            2. 서비스 제공 및 기존·신규 시스템 개발·유지·개선
            3. 불법·약관 위반 게시물 게시 등 부정행위 방지를 위한 운영 시스템 개발·유지·개선
            4. 인구통계학적 자료 분석을 통한 맞춤형 콘텐츠 및 광고 제공
            5. 문의·제휴·광고·이벤트·게시 관련 요청 응대 및 처리</textarea>
